plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.2'
}

allprojects {
    apply plugin: "java"
    apply plugin: "org.springframework.boot"

    group 'io.samkime'
    version '0.0.1'

    repositories {
        mavenCentral()
    }
}

project('spammayo-api') {
    dependencies {
        implementation('org.springframework.boot:spring-boot-starter-webflux:2.6.2')
    }
}